<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Tag</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Tag Page</h1>
<br>
<button type="submit" (click)="goRouter()" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Tag Add</button>
<div>
  <panel title="Tag Table" >
    <div class="m-r-10 m-l-10">
      <div class="row" >
        <div class="col-lg-4">
          <input *ngIf="config.filtering" placeholder="Filter all columns" [ngTableFiltering]="config.filtering" class="form-control" (tableChanged)="onChangeTable(config)"/>
        </div>
        <div class="col-lg-8 text-center">
          <label class="col-form-label pt-2 pb-0 pt-xl-0 float-lg-right" *ngIf="config.paging">Page: {{page}} / {{numPages}}</label>
        </div>
      </div>
      <ng-container outsideBody>
        <div class="table-responsive text-nowrap">
          <ng-table [config]="config" (tableChanged)="onChangeTable(config)"  [rows]="rows" [columns]="columns"></ng-table>
        </div>
      </ng-container>
      <ng-container footer>
        <ngb-pagination *ngIf="config.paging" class="d-flex justify-content-center" [(page)]="page" [maxSize]="maxSize" [boundaryLinks]="true" [collectionSize]="length" [rotate]="false" (pageChange)="onChangeTable(config, $event)" (numPages)="numPages = $event"></ngb-pagination>
      </ng-container><!-- end table-responsive -->
    </div>
  </panel>
</div>
