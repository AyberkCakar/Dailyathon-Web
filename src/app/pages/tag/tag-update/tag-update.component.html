<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Tag</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">Update</a></li>
</ol>

<h1 class="page-header">Tag Update Page</h1>
<br>
<div class="row">
  <div class="col-xl-6">
    <panel title=" ">
      <form >
        <fieldset>
          <legend class="m-b-15">Tag Update</legend>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Tag ID</label>
            <div class="col-md-7">
              <input type="text" class="form-control input" disabled [(ngModel)]="model.TagID" name="tagid" #tagid="ngModel"  placeholder="Tag ID" />
            </div>
          </div>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Tag Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control input" required [(ngModel)]="model.TagName" name="tagname" #tagname="ngModel"  placeholder="Tag Name" />
              <div class="m-t-4" *ngIf="!tagname.valid && tagname.touched" >
                <div *ngIf="tagname.errors.required;"  style="color: crimson" >Required !</div>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Category Name</label>
            <div class="col-md-7">
              <select #categoryID class="form-control" style="background-color: #636363" >
                <option *ngFor="let cat of category" value="{{cat.CategoryID}}" [selected]="model.CategoryID == cat.CategoryID">{{cat.CategoryName}}</option>
              </select>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-md-7 offset-md-3">
              <button type="submit" (click)="tagUpdate(tagname.value,categoryID.value)" class="btn btn-sm btn-primary m-r-5" style="padding: 5px 20px">Add</button>
              <button type="submit" class="btn btn-sm btn-default m-r-5" style="padding: 5px 20px" routerLink="/tag"> Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </panel>
  </div>
</div>
