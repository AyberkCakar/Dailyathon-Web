<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Announcement</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">Statistic</a></li>
</ol>


<h1 class="page-header">Announcement Statistic</h1>
<button type="submit" class="btn btn-sm btn-default m-r-5" style="padding: 5px 40px" routerLink="/survey"> Cancel</button>

<div class="m-t-20">
  <panel title="User List" >
    <div class=" m-r-10 m-l-10">
      <div class="row" >
        <div class="col-lg-4">
          <input *ngIf="config.filtering" placeholder="Filter all columns" [ngTableFiltering]="config.filtering" class="form-control" (tableChanged)="onChangeTable(config)"/>
        </div>
        <div class="col-lg-8 text-center">
          <label class="col-form-label pt-2 pb-0 pt-xl-0 float-lg-right">Count: {{count}}</label>
        </div>
      </div>
      <ng-container outsideBody>
        <div class="table-responsive text-nowrap">
          <ng-table [config]="config" (tableChanged)="onChangeTable(config)"  [rows]="rows" [columns]="columns"></ng-table>
        </div>
      </ng-container>
      <ng-container footer>
        <ngb-pagination *ngIf="config.paging" class="d-flex justify-content-center" [(page)]="page" [maxSize]="maxSize" [boundaryLinks]="true" [collectionSize]="length" [rotate]="false" (pageChange)="onChangeTable(config, $event)" (numPages)="numPages = $event"></ngb-pagination>
      </ng-container>
    </div>
  </panel>
</div>
