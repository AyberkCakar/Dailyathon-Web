<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Survey</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Survey Page</h1>
<br>
<button type="submit" (click)="goRouter()" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Survey Add</button>
<div>
  <panel title="Survey Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Survey Name</th>
          <th>Table Name</th>
          <th class="width-200">Start Date</th>
          <th class="width-200">Due Date</th>
          <th class="width-150">Url</th>
          <th class="width-200">User List / Update / Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let survey of model">
          <td>{{survey.SurveyListID}}</td>
          <td >{{survey.SurveyName}}</td>
          <td>{{survey.SurveyTableName}}</td>
          <td>{{survey.SurveyStartDate}}</td>
          <td >{{survey.SurveyDueDate}}</td>
          <td class="text-center">
            <a href="{{survey.SurveyUrl}}" class="btn btn-xs btn-info m-r-10 mb-0" style="padding:3px 25px;text-align: center"><span class="fab fa-google m-r-10"></span>Url</a>
          </td>
          <td class="text-center">
            <a  class="btn btn-xs btn-info m-r-10 mb-0">User List</a>
            <a  class="btn btn-xs btn-success m-r-10 mb-0">Update</a>
            <a  class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>
