<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">User</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">User Page</h1>
<br>
<div>
  <panel title="User Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-buttons" class="table table-striped table-bordered table-td-valign-middle">        
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Surname</th>
          <th>Profession</th>
          <th>City</th>
          <th class="width-200">Update / Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let user of model">
          <td >{{user.UserID}}</td>
          <td>{{user.UserName}}</td>
          <td>{{user.UserSurname}}</td>
          <td>{{user.UserProfession}}</td>
          <td>{{user.UserCity}}</td>
          <td class="text-center">
            <a  class="btn btn-xs btn-success m-r-10 mb-0">Update</a>
            <a  class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>
