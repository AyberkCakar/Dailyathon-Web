<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Sport</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Sport Page</h1>
<br>
<button type="submit" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Sport Add</button>
<div>
  <panel title="Sport Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Sport Name</th>
          <th>Table Name</th>
          <th class="width-100">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let sport of model">
          <td>{{sport.SportID}}</td>
          <td >{{sport.SportName}}</td>
          <td>{{sport.LeagueTableName}}</td>
          <td class="text-center">
            <a  class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>
