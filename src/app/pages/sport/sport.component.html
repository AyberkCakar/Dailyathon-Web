<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Sport</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Sport Page</h1>
<br>
<button type="submit" routerLink="/sportAdd" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Sport Add</button>
<div>
  <panel title="Sport Table">
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Sport Name</th>
          <th>Table Name</th>
          <th class="width-100">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let sport of model">
          <td>{{sport.SportID}}</td>
          <td >{{sport.SportName}}</td>
          <td>{{sport.LeagueTableName}}</td>
          <td class="text-center">
            <a (click)="open(modalDialog, sport.SportID )" class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </panel>
</div>

<ng-template #modalDialog let-c="close" let-d="dismiss">
  <div class="modal-header" >
    <h4 class="modal-title">Sport Delete</h4>
    <button type="button" style="color: white" class="close" (click)="d('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <p style="font-size: 14px">
      You have made a Sport deletion request. Are you sure you want to continue ?
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-white" (click)="c('Close click')">Close</button>
    <button (click)="deleteSport()" class="btn btn-danger">Delete</button>
  </div>
</ng-template>
