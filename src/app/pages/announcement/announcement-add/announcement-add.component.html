<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Announcement</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">Add</a></li>
</ol>


<h1 class="page-header">Announcement Add Page</h1>
<br>
<br>
<div class="row">
  <div class="col-xl-6">
    <panel title=" ">
      <form >
        <fieldset>
          <legend class="m-b-15">Announcement Add</legend>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Announcement Title</label>
            <div class="col-md-7">
              <input type="text" class="form-control" #title placeholder="Announcement Title" />
            </div>
          </div>
          <div class="form-group row m-b-15">
            <label class="col-form-label col-md-3">Announcement Content</label>
            <div class="col-md-7">
              <textarea class="form-control" rows="3" #content placeholder="Announcement Content"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-md-7 offset-md-3">
              <button type="submit" (click)="announcementAdd(title.value,content.value)" class="btn btn-sm btn-primary m-r-5" style="padding: 5px 20px">Add</button>
              <button type="submit" class="btn btn-sm btn-default m-r-5" style="padding: 5px 20px" routerLink="/announcement"> Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </panel>
  </div>
</div>
