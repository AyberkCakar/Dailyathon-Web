<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Event</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Event Page</h1>
<br>
<button type="submit" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Event Add</button>
<div>
  <panel title="Event Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Event Name</th>
          <th>Performer</th>
          <th>Event Date</th>
          <th>isFree</th>
          <th>City</th>
          <th>District</th>
          <th class="width-100">Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let sport of model">
          <td>{{sport.EntertainmentID}}</td>
          <td >{{sport.EntertainmentName}}</td>
          <td>{{sport.EntertainmentPerformer}}</td>
          <td>{{sport.EntertainmentStartDate}}
          <td [ngSwitch]="sport.EntertainmentisFree">
            <span *ngSwitchCase=0>Ücretsiz</span>
            <span *ngSwitchCase=1>Ücretli</span>
          </td>
          <td>{{sport.EntertainmentCity}}</td>
          <td>{{sport.EntertainmentDistrict}}</td>
          <td class="text-center">
            <a  class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>
