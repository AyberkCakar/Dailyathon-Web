<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">News</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">News Page</h1>
<br>
<div>
  <panel title="News Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Category</th>
          <th class="width-200">Details / Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let news of model">
          <td>{{news.NewsID}}</td>
          <td >{{news.NewsTitle}}</td>
          <td>{{news.TagName}}
          <td class="text-center">
          <a  class="btn btn-xs btn-info m-r-10 mb-0">Details</a>
          <a (click)="open(modalDialog, news.NewsID )" class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>

<ng-template #modalDialog let-c="close" let-d="dismiss">
  <div class="modal-header" >
    <h4 class="modal-title">News Delete</h4>
    <button type="button" style="color: white" class="close" (click)="d('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <p style="font-size: 14px">
      You have made a News deletion request. Are you sure you want to continue ?
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-white" (click)="c('Close click')">Close</button>
    <button (click)="deleteNews()" class="btn btn-danger">Delete</button>
  </div>
</ng-template>
