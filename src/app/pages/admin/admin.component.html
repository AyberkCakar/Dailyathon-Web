<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Admin</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Admin Page</h1>
<br>
<button type="submit" (click)="goRouter()" class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Admin Add</button>
<div>
  <panel title="Admin Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Auth</th>
          <th>Position</th>
          <th class="width-200">Update</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let admin of model">
          <td>{{admin.AdminID}}</td>
          <td >{{admin.AdminName}}</td>
          <td>{{admin.AdminAuth}}</td>
          <td>{{admin.AdminPosition}}</td>
          <td class="text-center">
            <a  class="btn btn-xs btn-success m-r-10 mb-0">Update</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>
