<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Category</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">List</a></li>
</ol>


<h1 class="page-header">Category Page</h1>
<br>
<button type="submit" (click)="goRouter()"  class="btn btn-success m-b-15" style="height: 30px ;text-align: center ;padding-bottom: 20px;padding-top: 5px">Category Add</button>
<div>
  <panel title="Category Table">
    <!-- begin table-responsive -->
    <div class="table-responsive">
      <table id="data-table-default" class="table table-striped table-bordered table-td-valign-middle">
        <thead>
        <tr>
          <th>#</th>
          <th>Category Name</th>
          <th class="width-200">Update / Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr role="row" *ngFor="let category of model">
          <td >{{category.CategoryID}}</td>
          <td>{{category.CategoryName}}</td>
          <td class="text-center">
            <a  class="btn btn-xs btn-success m-r-10 mb-0">Update</a>
            <a (click)="open(modalDialog,category.CategoryID)"  class="btn btn-xs btn-warning">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- end table-responsive -->
  </panel>
</div>

<ng-template #modalDialog let-c="close" let-d="dismiss">
  <div class="modal-header" >
    <h4 class="modal-title">Category Delete</h4>
    <button type="button" style="color: white" class="close" (click)="d('Cross click')">Ã—</button>
  </div>
  <div class="modal-body">
    <p>
      You have made a category deletion request. Are you sure you want to continue.
    </p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-white" (click)="c('Close click')">Close</button>
    <a (click)="deleteCategory()" class="btn btn-danger">Delete</a>
  </div>
</ng-template>
