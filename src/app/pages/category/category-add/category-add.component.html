<h1 class="page-header">Category Add Page</h1>
<br>
<div class="row">
  <div class="col-xl-6">
    <!-- begin panel -->
    <panel title=" ">
      <form >
        <fieldset>
          <legend class="m-b-15">Category Add</legend>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Category Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control" #cateogoryname placeholder="Category Name" />
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-md-7 offset-md-3">
              <button type="submit" (click)="cateogoryname.value" class="btn btn-sm btn-primary m-r-5" style="padding: 5px 20px">Add</button>
            </div>
          </div>
        </fieldset>
      </form>

    </panel>
    <!-- end panel -->
  </div>

</div>
