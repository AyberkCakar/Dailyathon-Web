<ol class="breadcrumb pull-right">
  <li class="breadcrumb-item"><a href="javascript:;">Category</a></li>
  <li class="breadcrumb-item"><a href="javascript:;">Add</a></li>
</ol>


<h1 class="page-header">Category Add Page</h1>
<br>
<div class="row">
  <div class="col-xl-6">
    <panel title=" ">
      <form >
        <fieldset>
          <legend class="m-b-15">Category Add</legend>
          <div class="form-group row m-b-15">
            <label class="col-md-3 col-form-label">Category Name</label>
            <div class="col-md-7">
              <input type="text" class="form-control input" required [(ngModel)]="model.CategoryName" name="categoryname" #categoryname="ngModel"  placeholder="Category Name" />
              <div class="m-t-4" *ngIf="!categoryname.valid && categoryname.touched" >
                <div *ngIf="categoryname.errors.required;"  style="color: crimson" >Required !</div>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group row">
            <div class="col-md-7 offset-md-3">
              <button type="submit" (click)="categoryAdd(categoryname.value)" class="btn btn-sm btn-primary m-r-5" style="padding: 5px 20px">Add</button>
              <button type="submit" class="btn btn-sm btn-default m-r-5" style="padding: 5px 20px"
                      routerLink="/category"> Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </panel>
  </div>
</div>
